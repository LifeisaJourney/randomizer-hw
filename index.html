<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Randomizer</title>
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" />
  <!-- Don't use this in production: -->
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
        let container = [];
        let students = ["Alice", "Natasha", "Pedro", "Damian", "Kiu", "Scott", "Casey", "Kimbrad", "Obi", "Wade", "Howie", "Zhe", "Sarah", "Tiffany", "Kat", "Grant",
                ];
      class Randomizer extends React.Component {
        constructor(props) {
          super(props)
              this.state = {
                student: [],
                }
            }

      formIndex = () => {
        for (let i = students.length; i>0; i--){
          const randomI = Math.floor(Math.random() * students.length);
          const first = students[randomI];
          container.push(`${first}`);
          students.splice(randomI,1);
  
        }
        this.setState({student: container});
      }

      render () {
        return (
          <div className = "button-wrapper">
          <div className = "team1">{this.state.student + " "}</div>
            <button onClick = {this.formIndex} className = "but-randomizer">Randomizer
            </button>
           </div>
        )
      }
}
      ReactDOM.render(
        <Randomizer />,
        document.getElementById('root')
      );

    </script>

</body>

</html>
